<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">

        <title>FAQ Accordion Card</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper"></div>
            <div class="bg-pattern">
                <picture>
                    <source media="(max-width: 550px)" srcset="images/bg-pattern-mobile.svg">
                    <img src="images/bg-pattern-desktop.svg" alt="bg-pattern-alt">
                </picture>
            </div>
            <div class="illustration-woman">
                <picture>
                    <source media="(max-width: 550px)" srcset="images/illustration-woman-online-mobile.svg">
                    <img src="images/illustration-woman-online-desktop.svg" alt="illustration-woman-alt">
                </picture>
            </div>
        </div>
    </body>
</html>
